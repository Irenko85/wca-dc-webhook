name: Run script

on:
  schedule:
    - cron: "0 */2 * * *"  # Ejecutar cada 2 horas
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo
        uses: actions/checkout@v4

      - name: Ensure prev_comps.json exists
        run: |
          if [ ! -f prev_comps.json ]; then
            echo "[]" > prev_comps.json
            echo "prev_comps.json no encontrado. Se ha creado un archivo vacío."
          else
            echo "prev_comps.json encontrado. Usando archivo existente."
          fi

      - name: Attempt to download prev_comps.json (if exists)
        continue-on-error: true  # No fallar si no existe aún
        uses: actions/download-artifact@v4
        with:
          name: prev-comps
          path: .

      - name: Debug artifact download
        run: ls -lah && cat prev_comps.json || echo "⚠️ No se encontró prev_comps.json"

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run main script
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python main.py

      - name: Save prev_comps.json
        uses: actions/upload-artifact@v4
        with:
          name: prev-comps
          path: prev_comps.json
          retention-days: 30  # Mantiene el Artifact disponible por 30 días
