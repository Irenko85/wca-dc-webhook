name: Run script

on:
  schedule:
    - cron: "0 */2 * * *"  # Ejecutar cada 2 horas
  workflow_dispatch:  # Permite ejecutarlo manualmente desde GitHub

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo
        uses: actions/checkout@v4  # Usa la versión más reciente

      - name: Ensure prev_comps.json exists
        run: |
          if [ ! -f prev_comps.json ]; then
            echo "[]" > prev_comps.json
            echo "prev_comps.json no encontrado. Se ha creado un archivo vacío."
          else
            echo "prev_comps.json encontrado. Usando archivo existente."
          fi

      - name: Attempt to download prev_comps.json (if exists)
        id: download_artifact
        continue-on-error: true  # No fallar si el archivo no existe aún
        uses: actions/download-artifact@v4
        with:
          name: prev-comps
          path: .

      - name: Verify prev_comps.json existence
        run: |
          if [ ! -f prev_comps.json ]; then
            echo "prev_comps.json no existe después de intentar descargarlo. Creando un nuevo archivo..."
            echo "[]" > prev_comps.json
          else
            echo "prev_comps.json descargado correctamente."
          fi

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run main script
        run: python main.py

      - name: Save prev_comps.json
        uses: actions/upload-artifact@v4
        with:
          name: prev-comps
          path: prev_comps.json
